<!-- Pros and Cons Grid Component -->
<div class="pros-cons-grid">
    <div class="pros-column">
        <h3 class="pros-heading">
            <span class="icon" aria-hidden="true">✓</span> Pros
        </h3>
        <ul class="pros-list">
            {{pros_items}}
        </ul>
    </div>

    <div class="cons-column">
        <h3 class="cons-heading">
            <span class="icon" aria-hidden="true">✗</span> Cons
        </h3>
        <ul class="cons-list">
            {{cons_items}}
        </ul>
    </div>
</div>
