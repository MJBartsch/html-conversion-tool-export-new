<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Conversion Tool - AI-Powered Word to Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .options {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.processing {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #2e7d32;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-area {
            display: none;
            margin-top: 20px;
        }

        .download-area.show {
            display: block;
        }

        .preview {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ HTML Conversion Tool</h1>
        <p class="subtitle">AI-Powered Word Document to Styled Web Page Converter</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag & Drop your Word HTML file here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".html,.htm">
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span class="file-name" id="fileName"></span>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="templateType">Template Type:</label>
                <select id="templateType">
                    <option value="casino-review">Casino Review</option>
                    <option value="sportsbook-review">Sportsbook Review</option>
                    <option value="crypto-comparison">Crypto Comparison</option>
                </select>
            </div>

            <div class="option-group">
                <label for="platform">Platform (Optional):</label>
                <select id="platform">
                    <option value="">Auto-detect</option>
                    <option value="888sport">888Sport</option>
                    <option value="888casino">888 Casino</option>
                    <option value="betfair">Betfair</option>
                    <option value="virginbet">Virgin Bet</option>
                </select>
            </div>
        </div>

        <button class="button" id="convertBtn" disabled>Convert with AI</button>

        <div class="status" id="status"></div>

        <div class="download-area" id="downloadArea">
            <button class="button" id="downloadBtn">Download Converted HTML</button>
            <div class="preview">
                <h3>Preview (first 500 characters):</h3>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const downloadArea = document.getElementById('downloadArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewContent = document.getElementById('previewContent');
        const templateType = document.getElementById('templateType');
        const platform = document.getElementById('platform');

        let selectedFile = null;
        let convertedHTML = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type === 'text/html' || file.name.endsWith('.html') || file.name.endsWith('.htm')) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.classList.add('show');
                convertBtn.disabled = false;
                status.classList.remove('show');
                downloadArea.classList.remove('show');
            } else {
                showStatus('Please select an HTML file (.html or .htm)', 'error');
            }
        }

        // Convert button
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showStatus('<span class="loader"></span> Converting with AI... This may take a moment.', 'processing');
            convertBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('template_type', templateType.value);
                formData.append('platform', platform.value);

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    convertedHTML = data.html;
                    showStatus('âœ“ Conversion successful!', 'success');
                    downloadArea.classList.add('show');
                    previewContent.textContent = convertedHTML.substring(0, 500) + '...';
                    convertBtn.disabled = false;
                } else {
                    showStatus('âœ— Error: ' + (data.error || 'Conversion failed'), 'error');
                    convertBtn.disabled = false;
                }
            } catch (error) {
                showStatus('âœ— Error: ' + error.message, 'error');
                convertBtn.disabled = false;
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!convertedHTML) return;

            const blob = new Blob([convertedHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = selectedFile.name.replace('.html', '-converted.html').replace('.htm', '-converted.html');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = 'status show ' + type;
        }
    </script>
</body>
</html>
