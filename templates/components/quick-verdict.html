<!-- Quick Verdict Component -->
<section class="quick-verdict">
    <div class="qv-header">
        <div class="qv-platform-info">
            <img
                src="{{platform_logo_url}}"
                alt="{{platform_name}} logo"
                class="qv-platform-logo"
                width="90"
                height="90"
                loading="eager"
            >
            <div class="qv-title-group">
                <h2 class="qv-platform-name">{{platform_name}}</h2>
                <p class="qv-tagline">{{tagline}}</p>
            </div>
        </div>
        {{badge}}
    </div>

    <div class="qv-rating-row">
        <div class="qv-rating-item">
            <span class="qv-label">Our Rating</span>
            <div class="qv-rating-stars" role="img" aria-label="{{rating_num}} out of {{rating_total}} stars">
                {{star_html}}
            </div>
            <span class="qv-rating-value">{{rating_num}}/{{rating_total}}</span>
        </div>
    </div>

    <div class="qv-categories">
        {{category_items}}
    </div>

    <div class="qv-cta-container">
        <a href="{{affiliate_url}}"
           class="qv-cta-button"
           rel="nofollow noopener noreferrer"
           target="_blank"
           aria-label="Visit {{platform_name}} website (opens in new window)">
            {{cta_text}} <span aria-hidden="true">â†’</span>
        </a>
        <p class="qv-cta-note">{{cta_note}}</p>
    </div>
</section>
